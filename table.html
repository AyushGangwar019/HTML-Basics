<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse : collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>My first saving</caption>
        <thead>
            <tr>
                <th>Months</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
            <td>Febuary</td>
            <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>150</td>
            </tr>
        </thead>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>450</td>
                </tr>
            </tfoot>
       
    </table>
</body>
</html>
